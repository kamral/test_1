{% extends 'base.html'%}
{% block title %} Password Change {%endblock title%}
{% block content %}
<h1> Password</h1>
<p> Please enter your password, for security's sake,
    and then enter your new password twice so we verify
    you typed it in correctly</p>
<form method="Post">
    {%csrf_token%}
    {{form.as_p}}
    <input class="btn btn-success" type="submit"
           value="Change my password">
</form>
{%endblock content%}
